<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body bgcolor="#F2F2F2">
<div class="todosHeader" align="center"><img src="image\todoHeader.png" alt="todosLogo"></div>
<div class="todos-actions-bar">
    <div class="todos-actions-bar-body" style="color:#666666;">
        <table width="562" rules="rows" bordercolor="#CCCCCC"
               border="0" frame="void" bgcolor="white" align="center">
            <tr>
                <td align="center" height="66"><img src="image\select-all.png" alt="selectAll"></td>
                <td height="66"><input type="text" size="40" style="border-color:white; border-width:0;"
                                       placeholder="What needs to be done?"></td>
            </tr>
            <tr>
                <td align="center" height="66"><input type="checkbox" name="HTML"></td>
                <td><p>HTML</p></td>
            </tr>
            <tr>
                <td align="center" height="66"><input type="checkbox" name="CSS"></td>
                <td><p>CSS</p></td>
            </tr>
            <tr>
                <td align="center" height="66"><input type="checkbox" name="JS"></td>
                <td><p>JS</p></td>
            </tr>
            <tr>
                <td align="center" height="66"><input type="checkbox" name="JStools"></td>
                <td><p>JS tools</p></td>
            </tr>
        </table>
        <div class="todos-actions-bar-foot" style="color:#666666;width:112.4;">
            <table width="562" height="43" bgcolor="white" align="center" frame="above" bordercolor="#CCCCCC">
                <tr>
                    <td align="center" width="112.4"><p>4 items left</p></td>
                    <td align="right" width="112.4"><p>All</p></td>
                    <td align="center" width="112.4"><p>Active</p></td>
                    <td align="left" width="112.4"><p>Completed</p></td>
                    <td align="center" width="112.4"><p>Clear completed</p></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
